<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport">
	<title>UNLa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	
	
	<br><br>
	<div class="container
				d-flex 
				justify-content-center 
				align-items-center mt-5
				w-75">
		<div class="border-primary-subtle 
					rounded-1 text-white 
					w-100 text-center vstack 
					.d-block p-3 mb-2 
					bg-dark text-white
					justify-content-center
					align-items-center"><h4>Panel de Enlace</h4>
					
					<div class="justify-content-center
								align-items-center w-75">
						<a  
							th:href="@{/sensorHDispositivo/}"
							role="button"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-primary btn-lg w-50 mt-3 "><h5>Sensor humedad</h5>
						</a>
						<a 
							th:href="@{/sparking/}"
							role="button"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-primary btn-lg w-50 mt-3"><h5>Smart Parking</h5>
						</a>
					</div>
					<a 
						th:href="@{/evento/}"
						role="button"
						sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_AUDITOR')"
						class="btn btn-secondary btn-sm w-25 mt-5
						">Eventos de dispositivos
					</a>	
		</div>
	</div>
	<!-- Navigation -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/index">HOME</a>
			<button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">		
					<li class="nav-item dropdown">
						<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdownBlog"> User <span th:text="${username}"></span></a>
						<div aria-labelledby="navbarDropdownBlog" class="dropdown-menu dropdown-menu-right">
							<form th:action="@{/logout}" method="post">
								<input class="dropdown-item" style="cursor: pointer" type="submit" value="Logout"/>
							</form>		
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		
			
		
	</header>
	
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	

</body>
</html>
