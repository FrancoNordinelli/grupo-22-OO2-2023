<!DOCTYPE html>
<html>
  <head>
    <style>
      table, td, th{
        border: 2px solid black;	
        background-color: darkgrey;
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Momento</th>
          <th>id Dispositivo</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="evento : ${eventos}">
          <td><span th:text="${idEvento}"/></td>
          <td><span th:text="${nombreEvento}"/></td>
          <td><span th:text="${createdAt}"/></td>
          <td><span th:text="${dispositivo.id}"/></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
